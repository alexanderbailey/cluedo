<!DOCTYPE html>
<html>
	<head>
		<title>Cluedo Solver</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/cluedo.js"></script>
	</head>
	<body>
		<div id="buttons-container">
			<div class="top-div">
				<div id="dialog-container"></div>
				<button id="next-button" class="ui-button ui-corner-all ui-widget">
					Start
				</button>
			</div>
<!--
			<div class="bottom-div">
				<label for="toggleInfo">Show info</label>
				<input type="checkbox" id="toggleInfo"/>
			</div>
-->
		</div>
		<div id="logo-container">
			<div id="logo" class="noselect">
				<span class="first">C</span>L<span class="red">U</span>EDO <span class="first">S</span>OLVER
			</div>
		</div>
		<div id="content-container" class="noselect">
			<div class="left-div">
				<div id="grid-container">
				</div>
			</div>
			<div class="right-div">
				<div id="rounds-container">
					<table id="rounds">
						<tr>
							<th>Rounds</th>
						</tr>
						<tr>
							<td id="rounds-cell">
								<div id="rounds-div"></div>
							</td>
					</table>
				</div>
				<div id="log-container">
					<table id="rounds">
						<tr>
							<th>Log</th>
						</tr>
						<tr>
							<td id="log-cell">
								<div id="log-div"></div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
